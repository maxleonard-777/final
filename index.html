      <div class="my-2 underline text-xl bold">
        Add an Order
      </div>
      <div>
        <form id ="positionInput" class="flex-container">
          <input type="text" id="ticker" name="ticker" placeholder="Ticker" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="companyName" name="companyName" placeholder="Company Name" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="transactionDate" name="transactionDate" placeholder="Transaction Date" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="avgPurchasePrice" name=avgPurchasePrice" placeholder="Average Purchase Price" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="quantity" name="quantity" placeholder="Quantity" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="buy" name="buy" placeholder="Order Type" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="salePrice" name="salePrice" placeholder="Sale Price" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <button id="add-position-button" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl text-xs ">Add Position</button>
        </form>
      </div>

      <!-- Executed Order section -->
      <div class="my-2 underline text-xl bold">
        Previous Orders
      </div>
      <div class="table w-full" id="previousOrders">
        <div class="table-row-group">
          <div class="table-row" id="table-header">
            <div class="table-cell underline" id="ticker-table-header">Ticker</div>
            <div class="table-cell underline" id="company-name-table-header">Company Name</div>
            <div class="table-cell underline" id="transaction-date-table-header">Transaction Date</div>

            <div class="table-cell underline" id="purchase-price-table-header">Quantity</div>
            <div class="table-cell underline" id="order-type-table-header">Order Type</div>
            <div class="table-cell underline" id="sale-price-table-header">Sale Price</div>
          </div>
          <div class="table-row holding">
